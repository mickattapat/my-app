<div class="min-h-content">
  <div class="text-center my-5 text-blue-600">
    All USERS
  </div>
  <div class=" flex flex-col items-center">
    <ng-container *ngIf="users.length">
      <ng-container *ngFor="let item of users ; let i = index">
        <div>
          {{ item.name }}
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
